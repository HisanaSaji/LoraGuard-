  <script>
    // Define serviceWorkerVersion for Flutter
    var serviceWorkerVersion = null;
    
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            
            // Mark the Flutter app content to make it visible
            setTimeout(function() {
              // Find the Flutter app content
              const flutterContent = document.querySelector('flt-glass-pane');
              if (flutterContent) {
                flutterContent.classList.add('flutter-app-content');
              }
            }, 1000);
          });
        }
      });
    });
